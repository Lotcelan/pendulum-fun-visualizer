plugins {
    id 'java'
    id 'application'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.processing:core:3.3.7'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClassName = 'Main'
}